<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template 6: Payment Panel (Slide-out)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
  <!-- Simulated Background (blurred main content) -->
  <div class="fixed inset-0 bg-gray-100 opacity-50 blur-sm"></div>

  <!-- Overlay -->
  <div class="fixed inset-0 bg-black/30"></div>

  <!-- Slide-out Panel -->
  <div class="fixed right-0 top-0 bottom-0 w-96 bg-white shadow-2xl z-50 flex flex-col">
    <!-- Header -->
    <div class="bg-blue-600 text-white px-6 py-4">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold">Customer Payments</h2>
        <button class="p-1 hover:bg-white/20 rounded">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-y-auto">
      <!-- Empty State -->
      <div class="text-center py-12">
        <div class="w-24 h-24 bg-blue-100 rounded-full mx-auto mb-4 flex items-center justify-center">
          <i class="fas fa-dollar-sign text-4xl text-blue-600"></i>
        </div>
        <p class="text-gray-500">There are no payments yet.</p>
      </div>

      <!-- New Payment Button -->
      <div class="px-6 mb-6">
        <button class="w-full py-4 bg-blue-600 text-white rounded-xl font-semibold hover:bg-blue-700 transition flex items-center justify-center gap-2">
          <i class="fas fa-plus"></i>
          New Payment
        </button>
      </div>

      <!-- Payment Summary -->
      <div class="px-6 mb-6">
        <div class="bg-gray-50 rounded-xl p-4 space-y-3">
          <div class="flex justify-between">
            <span class="text-gray-500">Estimate Total</span>
            <span class="font-medium">$425.00</span>
          </div>
          <div class="flex justify-between">
            <span class="text-gray-500">Payments Received</span>
            <span class="font-medium text-green-600">$0.00</span>
          </div>
          <div class="flex justify-between pt-3 border-t border-gray-200">
            <span class="font-semibold">Balance Due</span>
            <span class="font-bold text-lg">$425.00</span>
          </div>
        </div>
      </div>

      <!-- Payment History Section -->
      <div class="px-6 mb-6">
        <h3 class="font-semibold text-gray-700 mb-3">Payment History</h3>

        <!-- Example Payment Entry (commented to show empty state) -->
        <!--
        <div class="border border-gray-200 rounded-xl p-4 mb-3">
          <div class="flex justify-between items-start mb-2">
            <div>
              <span class="font-medium">$200.00</span>
              <span class="px-2 py-0.5 bg-green-100 text-green-700 rounded text-xs ml-2">Paid</span>
            </div>
            <span class="text-sm text-gray-500">Jan 20, 2026</span>
          </div>
          <div class="flex items-center gap-2 text-sm text-gray-500">
            <i class="far fa-credit-card"></i>
            <span>Credit Card ending in 4242</span>
          </div>
          <div class="text-sm text-gray-500 mt-1">
            Ref: TXN-123456
          </div>
        </div>
        -->

        <div class="text-center py-8 text-gray-400">
          <i class="far fa-file-alt text-3xl mb-2"></i>
          <p class="text-sm">No payments recorded</p>
        </div>
      </div>

      <!-- Accepted Methods -->
      <div class="px-6 pb-6">
        <h3 class="font-semibold text-gray-700 mb-3">Accepted Methods</h3>
        <div class="flex gap-3">
          <div class="flex-1 bg-gray-50 rounded-lg p-3 text-center">
            <i class="far fa-credit-card text-gray-400 text-xl mb-1"></i>
            <p class="text-xs text-gray-500">Card</p>
          </div>
          <div class="flex-1 bg-gray-50 rounded-lg p-3 text-center">
            <i class="fas fa-university text-gray-400 text-xl mb-1"></i>
            <p class="text-xs text-gray-500">Bank</p>
          </div>
          <div class="flex-1 bg-gray-50 rounded-lg p-3 text-center">
            <i class="fas fa-money-bill-wave text-gray-400 text-xl mb-1"></i>
            <p class="text-xs text-gray-500">Cash</p>
          </div>
          <div class="flex-1 bg-gray-50 rounded-lg p-3 text-center">
            <i class="fas fa-money-check text-gray-400 text-xl mb-1"></i>
            <p class="text-xs text-gray-500">Check</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Close Button Footer -->
    <div class="border-t border-gray-200 p-4">
      <button class="w-full py-3 border border-gray-300 text-gray-700 rounded-xl font-medium hover:bg-gray-50 transition">
        Close
      </button>
    </div>
  </div>

  <!-- Record Payment Modal (shown separately) -->
  <div class="fixed inset-0 flex items-center justify-center z-[60] hidden">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
      <div class="bg-blue-600 text-white px-6 py-4 flex items-center justify-between">
        <h2 class="text-lg font-semibold">Record Payment</h2>
        <button class="p-1 hover:bg-white/20 rounded">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="p-6">
        <div class="bg-blue-50 rounded-lg p-3 mb-6 text-center">
          <span class="text-sm text-gray-600">Amount Due:</span>
          <span class="text-xl font-bold text-blue-600 ml-2">$425.00</span>
        </div>

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Amount *</label>
            <div class="relative">
              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">$</span>
              <input type="number" value="425.00" class="w-full pl-8 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Payment Method *</label>
            <select class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <option>Credit Card</option>
              <option>Debit Card</option>
              <option>Bank Transfer</option>
              <option>Cash</option>
              <option>Check</option>
              <option>Other</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Date *</label>
            <input type="date" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Reference #</label>
            <input type="text" placeholder="Transaction ID or check number" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
            <textarea rows="2" placeholder="Optional notes..." class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none"></textarea>
          </div>
        </div>

        <div class="flex gap-3 mt-6">
          <button class="flex-1 py-3 border border-gray-300 text-gray-700 rounded-xl font-medium hover:bg-gray-50 transition">
            Cancel
          </button>
          <button class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-medium hover:bg-blue-700 transition">
            Record Payment
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
